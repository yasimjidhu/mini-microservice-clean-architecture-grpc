name: CI Pipeline

on:
    push:
        branches:
            - main
        pull_request:
            branches:
                - main

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mongo:
                image: mongo:16-alpine
                ports:
                    - 27017:27017

        strategy:
            matrix:
                service: [api-gateway,auth-service,product-service,cart-service]
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '14'

            - name: Install dependencies
              run: npm install
              working-directory: ${{matrix.service}}

            - name: Run tests
              run: npm test
              working-directory: ${{matrix.service}}

            - name: Build project
              run: npm run build
              working-directory: ${{matrix.service}}